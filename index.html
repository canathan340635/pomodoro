<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Pomodoro</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inital-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="main.js"></script>
    </head>
    <body id="body" style="background-color: tomato;">
    
        <div class="container mt-3" >
            <div class="row" >
                <div class="btn-group btn-group-lg">
                    <button id="pomobtn" onclick="buttonAudio.play();pomodoro()" type="button" class="btn btn-outline-dark bg-danger active">Pomodoro</button>
                    <button id="shortbtn" onclick="buttonAudio.play();shortBreak()" type="button" class="btn btn-outline-dark bg-danger">Short Break</button>
                    <button id="longbtn" onclick="buttonAudio.play();longBreak()" type="button" class="btn btn-outline-dark bg-danger">Long Break</button>
                </div>
            </div>
            <div class="row text-center">
                <h1 class="display-1" style="font-size: 1000%;" id="timerDisplay"></h1>
            </div>
            <div class="row">
                <div class="btn-group btn-group-lg">
                    <button id="startcountdown"  onclick="buttonAudio.play();countdown()" type="button" class="btn btn-outline-danger bg-dark text-danger">
                        <h1><i class="bi bi-clock"></i> Start</h1></button>
                    <button id="stopcountdown" onclick="buttonAudio.play();stopCountdown()" style="display: none;" type="button" class="btn btn-outline-danger bg-dark text-danger">
                        <h1><i class="bi bi-stop"></i>Stop</h1></button>
                    <button id="resetcountdown" onclick="buttonAudio.play();resetCountdown()" style="display: none;" type="button" class="btn btn-outline-danger bg-dark text-danger">
                        <h1><i class="bi bi-arrow-counterclockwise"></i>Reset</h1></button>
                    <button id="endcountdown" onclick="buttonAudio.play();endCountdown()" style="display: none;" type="button" class="btn btn-outline-danger bg-dark text-danger">
                        <h1><i class="bi bi-skip-end"></i>End</h1></button>
                </div>
            </div>
            </div>
        </div>
        <br><hr>
        <h1 style="text-align: center;" id="pomodoroCount">#1/4 </h1>
        <h1 style="text-align: center;" id="totalCycles"> Haven't completed a cycle yet. Keep on working!</h1>
        
        <script>
            let buttonAudio = new Audio("buttonClick.mp3");
            let pomodoroCounter = 1;
            let totalCycles = 0;
            let type = "pomodoro";
            let interval;
            let timerMinutes  = 30;
            let timerSecond = 0;
            let timer = timerMinutes * 60000 + timerSecond * 1000; // miliseconds
            let timerLeft = timer;
            let counting = false;
            pomodoro();
        </script>
    </body>
</html>
